# Docker란?
- Docker란 컨테이너를 실행시키는 런타임을 말합니다.
- 컨테이너란 특정 소프트웨어와 그 소프트웨어의 종속성을 한 데 모아둔 일종의 표준 단위입니다.
- 소프트웨어를 컨테이너로 관리하게 되면, 배포 시스템에 따라 실행 환경이 달라지는 문제점(Works on my machine 문제)를 해결할 수 있습니다.
.center[![Docker logo](https://www.docker.com/sites/default/files/social/docker_facebook_share.png)]
???
예) 노드JS로 짜여진 웹 서버를 돌리기 위해서는 Node.js 런타임, 데이터베이스 등이 필요한데, 이러한 종속성을 하나의 큰 실행 단위 안으로 밀어넣은 것이 컨테이너임

# Container vs VM
- 컨테이너는 그 위에서 여러가지 어플리케이션이 동시에 돌아간다는 점에서 가상 머신과 자주 비교됩니다.
- 하지만 컨테이너는 VM을 실행할때와는 다르게 운영체제와 하이퍼바이저를 사용하지 않습니다.
- 그래서 VM보다 훨씬 가볍고 빨라요!
.center[![Container vs VM](https://www.sdxcentral.com/wp-content/uploads/2016/01/containers-versus-virtual-machines-docker-inc-rightscale.jpg)]

# Kubernetes란?
- 하지만 도커 엔진은 하나의 서버에서만 돌아간다는 문제점이 있습니다.
- 도커 엔진만 가지고 페일오버, 로드 밸런싱 등의 기능을 구현하기는 어렵습니다.
- 그래서 나온 것이 Kubernetes!
- Kubernetes는 컨테이너 워크로드 관리 플랫폼으로, 쉽게 말해 인프라의 어느 시스템에 어떤 컨테이너가 올라갈 지 관리하는 역할을 합니다.
- 물론 이외에도 수많은 기능이 있지만, 이는 스터디 중후반부에 알아보도록 합시다.

# Docker 설치
```bash

#!/bin/bash
# Docker CE Installation Script
# Based on https://docs.docker.com/install/linux/docker-ce/ubuntu

# Uninstall old version
sudo apt-get -y remove docker docker-engine docker.io

# Setup the repositories
sudo apt-get update
sudo apt-get -y install apt-transport-https ca-certificates curl software-properties-common
curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
echo '---- VALIDATE THE KEY ----'
sudo apt-key fingerprint 0EBFCD88
echo
sudo add-apt-repository \
   "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
   $(lsb_release -cs) \
   stable"

# Install Docker CE
sudo apt-get update
sudo apt-get -y install docker-ce
```
- Windows, MacOS의 경우 https://www.docker.com/get-started 참고
