<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			body {width: 600px; height: 500px; background-color: #222222; color: #fafafa;}
			#wrapper {width: 100%; height: 470px; margin: 0 auto; overflow-y: scroll;}
			#entry_clone {display: none;}
			::-webkit-scrollbar {width: 0px; height: 0px; background: transparent;}

			.entry {width: 590px; height: 50px; margin: 5px auto; padding: 2px 5px 2px 5px;
					font-size: 1.5em; background-color: #333333; border-radius: 5px;}

				.title {width: 100%; height: 23px; overflow-x: scroll; border-bottom: 1px dotted #444444; cursor: default;}
				.element {width: 33%; height: 25px; margin-top: 3px; float: left; cursor: pointer;}
				.element:not(:nth-child(2)) {border-left: 1px solid white;}
				.element:hover:not(.number) {color: #aaccff;}

					.alarm_text {width: 80px; margin-left:10px; float: left; text-align: center;}
					.number {width: 60px; margin-right: 30px; float: right; border-radius: 50px;
						background-color: #f0f0f0; color: #000000; text-align: center;}
					.number.alarm {color: #ff0000;}

			#button_wrapper {position: fixed; right: 10px; bottom: 2px;}
				button {width: 30px; height:30px; border: none;
					background-color: #222222; color: #fafafa;
					font-size: 2em; cursor: pointer;}
					
				#add {transform: rotateZ(90deg)}
				#add:hover {color: #9999ff;}
				#refresh:hover {color: #00dd00;}
		</style>
		<script src="jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div id="wrapper">
		</div>

		<div id="button_wrapper">
			<button id="add" title="강의 목록 수정">&#9998;</button>
			<button id="refresh" title="새로고침">&#8635;</button>
		</div>

		<div id="entry_clone" class="entry">
			<div class="title"></div>
			<div class="notice element">
				<div class="alarm_text">공지사항</div>
				<div class="notice_number number">X</div>
			</div>
			<div class="assignment element">
				<div class="alarm_text">과제</div>
				<div class="assignment_number number">X</div>
			</div>
			<div class="material element">
				<div class="alarm_text">강의자료</div>
				<div class="material_number number">X</div>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
